apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}
spec:
  gateways:
    - istio-system/dev
    - istio-system/cloudflare
    - istio-system/tailscale
  hosts:
    - docker-registry.syscd.live
    - docker-registry.syscd.tech
    - docker-registry.syscd.xyz
    - docker-registry.syscd.dev
  http:
    - route:
        - destination:

            host: {{ .Release.Name }}
            port:
                number: {{ .Values.service.port }} 